resource:
   cassandra:
      resource_configuration: file:/usr/local/tomcat/etc/cassandra.conf
   zookeeper:
      host: 172.17.0.1:10024
management:
   endpoints:
      web:
         exposure:
            include:
             - info
             - health
   endpoint:
      info:
         enabled: true
      health:
         enabled: true
   info:
      env: 
         enabled: true
customer:
   contexts:
      path: /usr/local/tomcat/etc/contexts
store:
   zookeeper:
      host: 172.17.0.1:10024
application:
   zookeeper:
      host: 172.17.0.1:10024
event:
   kafka:
      bootstrap-servers: 172.17.0.1:10026
   topic: test
   timeout: 10000
api:
   authorization:
      jwkSetUri: http://172.17.0.1:8090/ExempleAuthorization/oauth/jwks
   swagger:
      authorization:
         path: http://localhost:8086/ExempleAuthorization